<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-assets timeout="10000">
                <a-asset-item id="road" src="./models/voxel_roads/scene.gltf"></a-asset-item>
                <a-asset-item id="street light" src="./models/street_light/scene.gltf"></a-asset-item> 
                <a-asset-item id="bench" src="./models/wooden_bench/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./models/cat_-_static_pose/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="./models/talking_gesture_02_megumi_oka/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity position="0 -2 -3" rotation="0 90 0" scale="1 1 3" gltf-model="#road" shadow="receive: true" visible="true">
            </a-entity>
            <a-entity position="-5 0.1 -6.4" rotation="0 180 0" scale="0.005 0.005 0.0035"  gltf-model="#bench" shadow="cast: true; receive: false">
            </a-entity>
            <a-entity position="-2 0.2 -5" rotation="0 0 0" scale="0.01 0.01 0.01"  gltf-model="#cat" shadow="cast: true; receive: false">
            </a-entity>
            <a-entity position="-7 0.2 -6.5" rotation="0 0 0" scale="0.01 0.01 0.01"  gltf-model="#street light" shadow="cast: true; receive: false">
            </a-entity>
            <a-entity position="-5 0.2 -5.5" rotation="0 0 0" scale="1 1 1"  gltf-model="#girl" shadow="cast: true; receive: false">
            </a-entity>
            <a-entity light="type: point; castShadow: true; intensity: 1.7; distance: 50; decay: 3; color:white" rotation="-80 80 50"
            position="-2 1.5 -3"></a-entity>
            <a-entity >
            <a-plane position="-6 2.5 -6.99" height="5" width="12" src="https://images.pexels.com/photos/955855/pexels-photo-955855.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></a-plane>
            </a-entity>
        </a-scene>
    </body>
</html>
